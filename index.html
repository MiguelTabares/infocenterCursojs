<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
     <script>
        //Declaración EXPLÍCITA:
        var nombre_persona = "Miguel";
        console.log(nombre_persona)  // -> console.log() Imprime la SALIDA del script en el contexto del servidor o navegador. Equivale al print de python.
        //Declaración EXPLÍCITA 2:
        let nombre_mascota = 'GuadaLupe Cuadros';  // -> La palabra reservada Let se incluyó en JS ES6, por lo cual es relativamente nueva. 
        console.log(nombre_mascota)
        //DIFERENCIA: let permite declarar variables limitando su alcance (scope) al bloque, declaración, o expresión donde se está usando. A diferencia de la palabra clave var, la cual define una variable global o local en una función sin importar el ámbito del bloque.
        
        //Declaración EXPLÍCITA 3:
        var edad_persona;
        //Esto de declarar una variable para definir su valor lineas de código más adelante, SÓLO SE PUEDE HACER CON LA DECLARACIÓN EXPLÍCITA
        edad_persona = 27;
        console.log(edad_persona)

        //Declaración IMPLÍCITA 1:
        peso = 67;
        console.log(peso)
        //En la declaración IMPLÍCITA estás OBLIGADO A ESPECIFICAR EL NOMBRE DEL IDENTIFICADOR Y DE UNA VEZ DEFINIR SU VALOR EN UNA MISMA LÍNEA DE CÓDIGO.

        //FLUJO DE EJECUCIÓN EN JS:
        // El flujo de ejecución es el ORDEN EN QUE JS LEE LAS LÍNEAS DE CÓDIGO. Y este va DE ARRIBA A ABAJO. No obstante, empleando funciones, bucles y condicionales, este flujo natural de arriba a abajo SE PUEDE MODIFICAR.

        nombre_persona = 'Angel';
        //Lo que ocurre es que se reemplaza, sustituye, se sobreescribe o reescribe el valor anteriormente almacenado en esta variable por uno nuevo.

        // Declaración de CONSTANTES 1:
        const ALTURA = 1.69; 
        console.log(ALTURA)
        //Al declarar una constante, de debe especificar su nombre EN MAYÚSCULAS (como buena práctica) e inmediatamente asignarle su valor constante. 
        </script>
    

</body>
</html>
